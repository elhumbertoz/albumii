<mat-card class="card">
    <mat-card-header>
        <img mat-card-avatar [src]="avatar">
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="image" class="card-image">
    <mat-card-content>
        <p>
            {{ text }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Me gusta</button>
        <button mat-raised-button color="primary">Compartir</button>
    </mat-card-actions>
</mat-card>
